<!DOCTYPE html>
<html data-theme="cyberpunk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBNProxy</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>

<body class="min-h-screen bg-base-300">
    <div class="navbar bg-base-200 shadow-lg">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl">TBNProxy</a>
        </div>
    </div>

    <div class="container mx-auto p-4">
        <!-- Token Verification -->
        <div id="token" class="card w-96 bg-base-100 shadow-xl mx-auto mt-10">
            <div class="card-body items-center text-center">
                <h2 class="card-title text-primary">Token Verification</h2>
                <div class="form-control w-full">
                    <input id="tokenInput" type="text" placeholder="Enter token & press enter" 
                           class="input input-bordered input-primary w-full" />
                    <label id="verification-error" class="label">
                        <span class="label-text-alt text-error">Not connected (BE)</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Main Dashboard -->
        <div id="home" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mt-8">
                <!-- Proxy Card -->
                <div id="proxy" class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title text-primary">Proxy</h2>
                        <div class="divider"></div>
                        <button id="proxyStart" onclick="proxyStart()" 
                                class="btn btn-primary">Start Proxy</button>
                        <div class="stats shadow mt-4">
                            <div class="stat">
                                <div class="stat-title" id="serverInfo">Server Offline</div>
                                <div class="stat-desc text-error" id="proxyStatus">Current Status: Offline</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Servers Card -->
                <div id="servers" class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title text-primary">Servers</h2>
                        <div class="divider"></div>
                        <div class="form-control">
                            <label class="label">
                                <span class="label-text">Add Server</span>
                            </label>
                            <input id="addServer" type="text" placeholder="Enter IP and press enter" 
                                   class="input input-bordered input-primary w-full" />
                        </div>
                        <div class="form-control mt-4">
                            <label class="label">
                                <span class="label-text">Select Server</span>
                            </label>
                            <select id="serverSelect" class="select select-bordered select-primary w-full">
                                <option disabled selected>Pick a server</option>
                            </select>
                        </div>
                        <button onclick="removeServer()" class="btn btn-error mt-4">Remove Server</button>
                    </div>
                </div>

                <!-- Authentication Card -->
                <div id="authentication" class="card bg-base-100 shadow-xl">
                    <div class="card-body">
                        <h2 class="card-title text-primary">Authentication</h2>
                        <div class="divider"></div>
                        <div class="alert alert-error">
                            <span id="authMessage">No Authentication Needed.</span>
                        </div>
                        <button id="openLink" class="btn btn-secondary mt-4">Open Link</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer footer-center p-4 bg-base-200 text-base-content fixed bottom-0">
        <aside>
            <p>TBNProxy 2024</p>
        </aside>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
