<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TBNProxy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        nunito: ['Nunito', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>

<body class="bg-gray-900 min-h-screen font-nunito text-white p-6">
    <div id="token" class="max-w-md mx-auto mt-20 bg-gray-800 p-8 rounded-lg shadow-lg text-center">
        <p class="text-xl font-semibold mb-6">TBNProxy token verification.</p>
        <input id="tokenInput" class="w-full max-w-sm bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:border-blue-500" placeholder="Enter token & press enter">
        <p id="verification-error" class="mt-4 text-red-500">Not connected (BE)</p>
    </div>

    <div id="home" class="hidden max-w-6xl mx-auto mt-8 grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
        <div id="proxy" class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <p class="text-xl font-semibold mb-4">Proxy</p>
            <hr class="border-gray-700 my-4">
            <button id="proxyStart" onclick="proxyStart()" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-md transition-colors">
                Start Proxy
            </button>
            <p id="serverInfo" class="mt-4 text-gray-400">Server Offline</p>
            <p id="proxyStatus" class="mt-2 font-semibold text-red-500">Current Status: Offline</p>
        </div>

        <div id="servers" class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <p class="text-xl font-semibold mb-4">Servers</p>
            <hr class="border-gray-700 my-4">
            <p class="text-gray-300 mb-2">Add Server</p>
            <input id="addServer" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:border-blue-500 mb-4" placeholder="Enter IP and press enter">
            <p class="text-gray-300 mb-2">Select Server</p>
            <select id="serverSelect" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:border-blue-500 mb-4"></select>
            <button onclick="removeServer()" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-6 rounded-md transition-colors">
                Remove Server
            </button>
        </div>

        <div id="authentication" class="bg-gray-800 rounded-lg p-6 shadow-lg">
            <p class="text-xl font-semibold mb-4">Authentication</p>
            <hr class="border-gray-700 my-4">
            <p id="authMessage" class="text-red-500 mb-4">No Authentication Needed.</p>
            <button id="openLink" class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-6 rounded-md transition-colors">
                Open Link
            </button>
        </div>
    </div>

    <footer class="text-center text-gray-400 mt-12 pb-6">
        <p>TBNProxy 2024</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.8.1/socket.io.js"></script>
    <script src="js/home.js"></script>
</body>
</html>
